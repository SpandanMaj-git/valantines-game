<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe0e9 0%, #ffc0d3 50%, #ffb3c6 100%);
      overflow: hidden;
      font-family: "Georgia", serif;
      position: relative;
    }

    /* Animated background pattern */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.2) 0%, transparent 50%);
      animation: bgPulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .wrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      padding: 20px;
    }

    .letter-frame {
      height: 85vh;
      max-width: 90vw;
      padding: 16px;
      border-radius: 24px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 250, 252, 0.9));
      backdrop-filter: blur(12px);
      box-shadow: 
        0 20px 60px rgba(255, 105, 180, 0.3),
        0 8px 24px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid rgba(255, 255, 255, 0.6);
      position: relative;
      animation: letterEntrance 0.8s ease-out;
    }

    @keyframes letterEntrance {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Decorative corners */
    .letter-frame::before,
    .letter-frame::after {
      content: "üíï";
      position: absolute;
      font-size: 32px;
      opacity: 0.4;
      animation: pulse 2.5s ease-in-out infinite;
    }

    .letter-frame::before {
      top: 20px;
      left: 24px;
    }

    .letter-frame::after {
      top: 20px;
      right: 24px;
      animation-delay: 1.2s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .letter-frame img {
      height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 24px;
      opacity: 0.5;
      animation: floatUp linear infinite;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 2px 4px rgba(255, 105, 180, 0.3));
    }

    @keyframes floatUp {
      0% { 
        transform: translateY(0) rotate(0deg); 
        opacity: 0; 
      }
      15% { 
        opacity: 0.5; 
      }
      85% { 
        opacity: 0.5; 
      }
      100% { 
        transform: translateY(-120vh) rotate(360deg); 
        opacity: 0; 
      }
    }

    #game-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(135deg, rgba(255,77,125,0.95), rgba(255,46,94,0.95));
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 20px rgba(255, 46, 94, 0.4);
      font-family: "Inter", -apple-system, sans-serif;

      opacity: 0;
      transform: translateY(12px);
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #game-btn.show {
      animation: fadeSlideIn 0.6s ease forwards;
      pointer-events: auto;
    }

    #game-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(255, 46, 94, 0.5);
    }

    #game-btn:active {
      transform: translateY(0);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .wrapper {
        padding: 12px;
      }

      .letter-frame {
        height: 82vh;
        padding: 12px;
        border-radius: 20px;
      }

      .letter-frame::before,
      .letter-frame::after {
        font-size: 24px;
        top: 14px;
      }

      .letter-frame::before {
        left: 16px;
      }

      .letter-frame::after {
        right: 16px;
      }

      #game-btn {
        bottom: 14px;
        right: 14px;
        padding: 12px 20px;
        font-size: 14px;
      }

      .heart {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio id="bg-music" loop preload="auto">
    <source src="{{ url_for('static', filename='assets/song.mp3') }}" type="audio/mpeg">
  </audio>

  <div class="wrapper">
    <div class="letter-frame">
      <img
        src="{{ url_for('static', filename='assets/letter2.png') }}"
        alt="My Love Letter"
      />
    </div>
  </div>

  <div id="hearts"></div>

  <button id="game-btn">
    Tap here for a game üéÆ
  </button>

  <script>
    /* Floating hearts */
    const heartsContainer = document.getElementById("hearts");
    const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
    
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("span");
      heart.className = "heart";
      heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDuration = (8 + Math.random() * 8) + "s";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.fontSize = (16 + Math.random() * 16) + "px";
      heartsContainer.appendChild(heart);
    }

    /* Mobile-safe autoplay logic */
    window.addEventListener("load", () => {
      const music = document.getElementById("bg-music");
      music.volume = 0;

      const startMusic = () => {
        music.play().then(() => {
          let v = 0;
          const fade = setInterval(() => {
            if (v >= 0.5) {
              clearInterval(fade);
              return;
            }
            v += 0.02;
            music.volume = v;
          }, 120);
        }).catch(() => {});
      };

      // Try autoplay
      music.play().then(() => {
        music.pause();
        music.currentTime = 0;
        startMusic();
      }).catch(() => {
        // If blocked (Android Chrome case)
        document.addEventListener("click", startMusic, { once: true });
        document.addEventListener("touchstart", startMusic, { once: true });
      });
    });

    /* Show game button after 30 seconds */
    setTimeout(() => {
      document.getElementById("game-btn").classList.add("show");
    }, 30000);

    /* Redirect to game */
    document.getElementById("game-btn").addEventListener("click", () => {
      window.location.href = "/game/heartcatch";
    });
  </script>

</body>
</html>
