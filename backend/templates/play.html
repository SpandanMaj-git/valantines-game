<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Question ‚ù§Ô∏è</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #5a0f1b, #1a0509);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      width: min(90vw, 380px);
      padding: 44px;
      border-radius: 26px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 26px;
      color: #ffd6dc;
      margin-bottom: 28px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 12px;
    }

    button {
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      border: none;
    }

    .yes {
      background: linear-gradient(135deg, #ff2e4c, #b11226);
      color: white;
      box-shadow: 0 14px 34px rgba(255, 46, 76, 0.5);
    }

    .no {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      color: #ffd6dc;
    }

    #response {
      margin-top: 22px;
      font-size: 15px;
      color: #f3cbd1;
      min-height: 22px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>So‚Ä¶ wanna play a game? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button class="yes" onclick="goPlay()">Yes üòå</button>
      <button class="no" onclick="nope()">No</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    function goPlay() {
      window.location.href = "/game/heartcatch";
    }

    function nope() {
      const messages = [
        "Come on‚Ä¶ it‚Äôll be fun üòè",
        "Just one game üòå",
        "You‚Äôre already curious.",
        "I promise it‚Äôs cute ‚ù§Ô∏è"
      ];
      const el = document.getElementById("response");
      el.textContent = messages[Math.floor(Math.random() * messages.length)];
    }
  </script>
</body>
</html>
